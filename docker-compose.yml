version: '3.3'

services:
  server:
    ports:
    - 443:443
    - 4443:4443
    build:
      context: .
    volumes:
      - "${KEYS_PATH?err}/fullchain.pem:/keys/fullchain.pem" # fullchain.pem privkey.pem
      - "${KEYS_PATH?err}/privkey.pem:/keys/privkey.pem"
    # disable insecure http
    entrypoint: /go/bin/ngrokd -domain ${DOMAIN?err} -tlsCrt="/keys/fullchain.pem" -tlsKey="/keys/privkey.pem"